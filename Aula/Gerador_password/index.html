<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>    
</head>
<body>

    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy2"> c </button>
                    <button id="renew"> r </button>
                </div>
            </div>
        </section>
        
    

        <input
        type="range" id="tamanho" value="16" min="4" max="64">

        <button id="copy">Copiar senha</button>
    </main>

    <script>
        let passwordLength = 16
        const inputEl = document.querySelector("#password")

        function generatePassword() {
            const chars = "abcdefghjklmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"

            let password = ""

            for (let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
        }

       
        inputEl.value = password
        }

        function copy() {
          navigator.clipboard.writeText(inputEl.value)
        }


        const passwordLengthEl = document.querySelector("#tamanho")
        passwordLengthEl.addEventListener("input", function(){
            passwordLength = passwordLengthEl.value
            generatePassword()
        }) 

        const copyButtonEl = document.querySelector("#copy")
        copyButtonEl.addEventListener("click", copy)
         
        generatePassword()
    </script>
</body>
</html>
